<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login">
        <div class="sign-in">
            <h1>Bem Vindo de Volta!</h1>
            <p>Insira seus dados pessoais para usar todos os recursos do site</p>
            <button>ENTRAR</button>
        </div>
        <div class="sign-up">
            <h1>CRIAR CONTA</h1>
            <div class="social-media">
                <button class="btn-social">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" width="24" height="24" fill="#fff" aria-hidden="true">
                        <title>Facebook Icon</title>
                        <path d="M279.14 288l14.22-92.66h-88.91V127.41c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0C141.09 0 89.09 54.42 89.09 153.55V195.3H0v92.66h89.09V512h107.8V288z"/>
                    </svg>
                </button>
                <button class="btn-social">
                    
                </button>
                <button class="btn-social">
                    <img src="./social-icons/github.svg" alt="github">
                </button>
                <p>ou use seu e-mail para se registrar</p>
                <form action="">
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <button>INSCRIÇÃO</button>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
